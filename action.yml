name: "Pod Generator"
author: "Ayush Kotangle"
description: "Generates a feed for a podcast from YAML file"
runs: 
  using: "docker"
  image: "Dockerfile"
branding: 
  icon: "git-branch"
  color: "red"
inputs: 
  email: 
    description: "The committer's name"
    required: true
    default: ${{ github.actor }}